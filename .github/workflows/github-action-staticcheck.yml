name: "CI"
on: ["push", "pull_request"]

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: false
    - uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2022.1.3"
